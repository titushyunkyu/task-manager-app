<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a024b6bda8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>                            
    <h1 id="dates"></h1>
    <h1 id="clock"></h1>
    <div class="js-location location">
        <span class="location__text"></span>
    </div>

    <div class="js-weather weather">
        <span class="weather__text"></span>
    </div>
    
    <div class="container">
        <div class="section-container">
          <button id="focus" class="btn btn-timer btn-focus">Focus</button>
          <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
          <button id="longbreak" class="btn btn-longbreak">Long Break</button>
        </div>
        <div class="time-btn-container">
          <span id="time"></span>
          <div class="btn-container">
            <button id="btn-start" class="show">Start</button>
            <button id="btn-pause" class="hide">Pause</button>
            <button id="btn-reset" class="show">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </div>
      </div>

    <div class="flex-parent">
        <!-- flex 1 -->
        <div class="flex-child" id="flex-child-1">
            <p><input class="input-box classNameInput" id="className-1" placeholder="Name of Class" /></p>
            <input type="text" class="input-field todoInput" id="todoInput-1" placeholder="Add task"/>
            <button class="addButton" id="addButton-1">+</button>
            <ul class="scroll todoList" id="todoList-1"></ul>
        </div>
        <!-- flex 2 -->
        <div class="flex-child" id="flex-child-2">
            <p><input class="input-box classNameInput" id="className-2" placeholder="Name of Class" /></p>
            <input type="text" class="input-field todoInput" id="todoInput-2" placeholder="Add task"/>
            <button class="addButton" id="addButton-2">+</button>
            <ul class="scroll todoList" id="todoList-2"></ul>
        </div>
        <!-- flex 3 -->
        <div class="flex-child" id="flex-child-3">
            <p><input class="input-box classNameInput" id="className-3" placeholder="Name of Class" /></p>
            <input type="text" class="input-field todoInput" id="todoInput-3" placeholder="Add task"/>
            <button class="addButton" id="addButton-3">+</button>
            <ul class="scroll todoList" id="todoList-3"></ul>
        </div>
        <!-- flex 4 -->
        <div class="flex-child" id="flex-child-4">
            <p><input class="input-box classNameInput" id="className-4" placeholder="Name of Class" /></p>
            <input type="text" class="input-field todoInput" id="todoInput-4" placeholder="Add task"/>
            <button class="addButton" id="addButton-4">+</button>
            <ul class="scroll todoList" id="todoList-4"></ul>
        </div>
        <!-- flex 5 -->
        <div class="flex-child" id="flex-child-5">
            <p><input class="input-box classNameInput" id="className-5" placeholder="Name of Class" /></p>
            <input type="text" class="input-field todoInput" id="todoInput-5" placeholder="Add task"/>
            <button class="addButton" id="addButton-5">+</button>
            <ul class="scroll todoList" id="todoList-5"></ul>
        </div>

    </div>

    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/Todo_list.js"></script>
    <script src="js/pomodorotimer.js"></script>
</body>
</html>
